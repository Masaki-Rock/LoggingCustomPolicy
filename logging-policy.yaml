id: logging-policy
name: Custom Logging Policy
description: 任意のログを出力できるカスタムポリシー
category: Custom
type: custom
resourceLevelSupported: true
encryptionSupported: false
standalone: true
requiredCharacteristics: []
providedCharacteristics: []
configuration: 
   - propertyName: evaluateInRequest
     name: リクエスト受信時のログ出力設定
     description: リクエスト受信時にログを出力する場合はチェックする。
     type: boolean
     optional: true
     defaultValue: false
   - propertyName: requestMessage
     name: リクエスト受信時のログメッセージ
     description: リクエスト受信時に出力するログ内容を設定する。
     type: expression
     optional: true
     sensitive: false
     allowMultiple: false
     dependsOnKey: evaluateInRequest
     dependsOnValue: true
   - propertyName: evaluateInResponse
     name: レスポンス返却時のログ出力設定
     description: レスポンス返却時にログを出力する場合はチェックする。
     type: boolean
     optional: true
     defaultValue: false
   - propertyName: responseMessage
     name: レスポンス返却時の出力ログ
     description: レスポンス返却時に出力するログ内容を設定する。
     type: expression
     optional: true
     sensitive: false
     allowMultiple: false
     dependsOnKey: evaluateInResponse
     dependsOnValue: true